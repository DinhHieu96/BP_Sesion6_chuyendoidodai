<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <select id="from">
        <option>Meters</option>
        <option>Feet</option>
    </select>
    <select id="to">
        <option>Feet</option>
        <option>Meters</option>
    </select>
    <input type="number" id="number">
    <button type="button" onclick="chuyenDoi()">Click</button>
</form>
<script>
    function chuyenDoi() {
        let x = document.getElementById("from").value;
        let y = document.getElementById("to").value;
        let z = document.getElementById("number").value;
        let result = z;
        if (x == "Meters" && y == "Feet") {
            result = z * 3.279;
        } else if (x == "Feet" && y == "Meters") {
            result = z * 0.305;
        } else {
            result = -1;
        }

    }
    alert(result);
</script>
</body>
</html>
